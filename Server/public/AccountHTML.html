<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | 4CE Магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MainCSS.css">
</head>
<body>
    <header>
        <div class="menu">
            <nav class="top-nav">
                <a href="WishlistHTML.html">Закладки</a>
                <a href="CompareHTML.html">Сравнение</a>
                <a href="BasketHTML.html">Корзина</a>
                <div style="white-space: nowrap;">
                    <img src="pictures\Telephone.png" alt="Telephone" class="telephone-icon">
                    8(952)&nbsp;570-76-95
                </div>
                <a href="">Самовывоз</a>
                <a href="">Доставка</a>
                <a href="">Оплата</a>
                <a href="MainHTML.html">Главная</a>
            </nav>
        </div>
    </header>
    <div class="main">
        <aside class="catalog">
            <h4>магазин игровых товаров</h4>
            <a href="MainHTML.html">
                <img src="pictures\4CE.png" class="ACE">
            </a>
            <ul>
                <h3>Меню</h3>
                <li><a href="AccountHTML.html">Личные данные</a></li>
                <li><a href="BasketHTML.html">Мои заказы</a></li>
                <li><a href="#" id="logout">Выйти</a></li>
            </ul>
        </aside>
        <div class="content">
            <div class="account-container">
                <div class="account-header">
                    <h2>Личный кабинет</h2>
                </div>
                <form id="accountForm" class="account-form">
                    <div class="form-group">
                        <label for="username">Имя</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="subname">Фамилия</label>
                        <input type="text" id="subname" name="subname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="currentPassword">Текущий пароль</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                        <span class="password-toggle" onclick="togglePassword('currentPassword')">Показать пароль</span>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Новый пароль</label>
                        <input type="password" id="newPassword" name="newPassword">
                        <span class="password-toggle" onclick="togglePassword('newPassword')">Показать пароль</span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Отмена</button>
                        <button type="submit" class="btn btn-save">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Загрузка данных пользователя при открытии страницы
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('Требуется авторизация');

                const response = await fetch('http://localhost:3000/get-user', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Ошибка загрузки данных');
                }
                
                const user = await response.json();
                document.getElementById('username').value = user.username || '';
                document.getElementById('subname').value = user.subname || '';
                document.getElementById('email').value = user.email || '';
            } catch (error) {
                alert(error.message);
                window.location.href = 'MainHTML.html';
            }
        });

        // Отправка изменений
        document.getElementById('accountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword && newPassword.length < 8) {
                return alert('Пароль должен содержать минимум 8 символов');
            }
            
            if (newPassword && newPassword !== confirmPassword) {
                return alert('Новые пароли не совпадают');
            }

            const formData = {
                username: document.getElementById('username').value,
                subname: document.getElementById('subname').value,
                email: document.getElementById('email').value
            };

            // Добавляем пароли только если они введены
            if (newPassword) {
                formData.currentPassword = document.getElementById('currentPassword').value;
                formData.newPassword = newPassword;
            }

            try {
                const response = await fetch('http://localhost:3000/update-user', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (!response.ok) {
                throw new Error(result.error || 'Ошибка обновления данных');
                }

                alert('Данные успешно обновлены');
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        // Выход из аккаунта
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            // Очистка всех связанных данных
            window.location.href = 'MainHTML.html';
        });

        // Переключение видимости пароля
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        // Экранирование HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/-/g, "\ ")
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
